<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botões de Ação</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f6f6f6;
  }

  .botao-container {
    display: flex;
    gap: 20px; /* Espaço entre os botões */
  }

  .botao {
    display: inline-flex;
    align-items: center; /* Alinha os itens internos do botão verticalmente */
    justify-content: center; /* Centraliza o conteúdo do botão horizontalmente */
    background-color: #ffffff;
    color: #9341f2;
    padding: 10px 20px;
    border: 2px solid #9341f2;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    outline: none;
    text-align: center;
    transition: background-color 0.3s, color 0.3s;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .botao:hover {
    background-color: #9341f2;
    color: #ffffff;
  }

  .opcoes-container {
    position: relative;
    display: inline-block;
  }

  .opcoes {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0; /* Garante que as opções se ajustem ao botão acima */
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    border-radius: 10px;
    margin-top: 10px;
    overflow: hidden;
  }

  .opcao {
    padding: 10px;
    border-bottom: 1px solid #cccccc;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .opcao:last-child {
    border-bottom: none;
  }

  .opcao:hover {
    background-color: #e4e4e4;
  }

  .icone {
    display: inline-block;
    vertical-align: middle; /* Centraliza verticalmente com o texto */
    width: auto; /* Mantém a proporção do ícone */
  }


  .icone svg {
    transform: translateY(15%);
  }

</style>
</head>
<body>

<div class="botao-container">
  <div class="opcoes-container">
    <button class="botao" onclick="toggleOptions('opcoes-exportar')">
      <span class="icone"><!-- Ícone de Exportar SVG --> <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">

      Exportar
    </button>
    <div class="opcoes" id="opcoes-exportar">
      <div class="opcao">Excel</div>
      <div class="opcao">CSV</div>
    </div>
  </div>

  <div class="opcoes-container">
    <button class="botao" onclick="toggleOptions('opcoes-ordenar')">
      <span class="icone"><!-- Ícone de Ordenar SVG --> <svg width="15" height="18" viewBox="0 0 15 18" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
        
      Ordenar
    </button>
    <div class="opcoes" id="opcoes-ordenar">
      <div class="opcao">Menor preço</div>
      <div class="opcao">Maior preço</div>
    </div>
  </div>
</div>

<script>
  function toggleOptions(optionsId) {
    var opcoes = document.getElementById(optionsId);
    var isDisplayed = opcoes.style.display === 'block';
    closeAllOptions(); // Fecha todas as opções antes de abrir a nova
    opcoes.style.display = isDisplayed ? 'none' : 'block';
  }

  function closeAllOptions() {
    document.querySelectorAll('.opcoes').forEach(function(opcoes) {
      opcoes.style.display = 'none';
    });
  }

  window.onclick = function(event) {
    if (!event.target.matches('.botao') && !event.target.matches('.icone')) {
      closeAllOptions();
    }
  }
</script>

</body>
</html>
