<style>
    .sidebar {
        
        background-color: white; /* bg-white */
        color: #1a202c; /* text-gray-900 */
        width: 256px; /* w-64 */
        gap: 24px; /* space-y-6 */
        padding-bottom: 28px; /* py-7 */
        padding-left: 8px; /* px-2 */
        padding-right: 8px; /* px-2 */
        position: relative; /* relative */
        top: 0; /* inset-y-0 */
        bottom: 0; /* inset-y-0 */
        left: 0; /* left-0 */
        transform: translateX(-0%); /* -translate-x-full */
        transition: transform 200ms ease-in-out; /* transition duration-200 ease-in-out */
        box-shadow: 0px 0px 0px 0 rgba(0, 0, 0, 0.1); /*4px 4px 8px 0 rgba(0, 0, 0, 0.1);*/
    }
    .logo {
        display: flex;
        justify-content: center; /* Adiciona centralização horizontal */
        align-items: center;
        gap: 8px;
        padding-left: 16px;
        padding-right: 16px;
        padding-bottom: 16px;
        padding-top: 16px;
    }
    .logo-text {
        color: #7920a6; /* text-purple-800 */
        font-size: 2rem; /* text-2xl */
        font-weight: 800; /* font-extrabold */
      
    }

    .search-box {
        background-color: #7920a6; /* bg-purple-800 */
        color: #4a5568; /* text-grey-700 (Assumindo um pequeno erro de digitação em 'text-grey=700') */
        border-radius: 0.375rem; /* rounded-md */
        display: flex; /* flex */
        align-items: center; /* items-center */
        
    }
    .search {
        width: 100%; /* w-full */
        padding-left: 1rem; /* px-4 */
        padding-right: 1rem; /* px-4 */
        padding-top: 0.5rem; /* py-2 */
        padding-bottom: 0.5rem; /* py-2 */
        background-color: white; /* bg-white */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.25); /* shadow-sm */
        border-top: 0; /* border-t-0 */
        border-radius: 0.375rem; /* rounded-md */
        border-bottom-left-radius: 0.375rem; /* rounded-b */
        border-bottom-right-radius: 0.375rem; /* rounded-b */
        outline: none; /* focus:outline-none */
    }
    .h3 {
        font-size: 1.125rem; /* text-lg */
        font-weight: 600; /* font-semibold */
        margin-bottom: 0.5rem; /* mb-2 */
    }
</style>
